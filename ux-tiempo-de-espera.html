        * {

            box-sizing: border-box;
        }
        li {

            text-decoration: none;
            color: black;

            display: flex;

            position: absolute;
            transition: visibility 1s;
        }
        .menu li:hover > ul {
            visibility: visible;           
        }

            margin-left: 24px;
        }
        .submenu2 {
