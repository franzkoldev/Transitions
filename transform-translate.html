<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow {
            width: 100px;
            height: 100px;
            background: rgba(96, 94, 96, 0);
            border-radius: 50%;
        }
        .circle {
            width: 100px;
            height: 100px;
            background: #a11ebf;
            border-radius: 50%;
        }
        .circle:hover {
            transform: translate(0, -60px);
        }
    </style>
</head>
<body>
    <div class="shadow">
        <div class="circle"></div>
    </div>
</body>
</html>
