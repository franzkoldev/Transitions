<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-top: 100px;
        }
        .arrow {
            width: 40px;
            height: 40px;
            border-top: 10px solid slateblue;
            border-right: 10px solid slateblue;
            transform: rotate(45deg);            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow one"></div>
        <div class="arrow two"></div>
        <div class="arrow three"></div>
    </div>
</body>
</html>
